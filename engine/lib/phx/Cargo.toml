[package]
name = "phx"

version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true

[lib]
crate-type = ["cdylib"]

[dependencies]
# workspace crates
luajit-ffi-gen.workspace = true

# release crates
chrono = "0.4"
directories = "5.0"
flate2 = "1.0"
freetype-sys = "0.18"
glam = { version = "0.24", features = ["scalar-math"] }
image = "0.24"
kira = "0.8"
libc = "0.2"
memoffset = "0.9"
# TODO: we can switch to the first version released that includes this commit, most likely 0.9.2
mlua = { git = "https://github.com/khvzak/mlua.git", rev = "54c14cc5b8390785ffd0f1c4c96d2dd4a928cc3c", features = [
    "luajit52",
    "vendored"
] }
rapier3d = { version = "0.17", features = [ "simd-stable" ] }
num_cpus = "1.15"
regex = "1.8"
rodio = "0.17"
sdl2-sys = { git = "https://github.com/Rust-SDL2/rust-sdl2.git", branch = "master", features = [
    "bundled",
    "static-link",
] }
tracing = "0.1"
tracing-appender = "0.2"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[build-dependencies]
gl_generator = "0.14"
