[package]
name = "phx"

version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true

[lib]
crate-type = ["cdylib"]

[dependencies]
# workspace crates
internal.workspace = true
luajit-ffi-gen.workspace = true

# release crates
chrono = "0.4.24"
directories = "5.0.1"
flate2 = "1.0.25"
freetype-sys = "0.17.0"
gilrs = "0.10.2"
glam = { version = "0.24.0", features = ["scalar-math"] }
glutin = "0.30.10"
glutin-winit = "0.3.0"
hashbrown = { version = "0.14.0", features = ["serde"] }
image = "0.24.6"
indexmap = "2.0.0"
kira = "0.8"
libc = "0.2.146"
memoffset = "0.9.0"
mlua = { version = "0.8.9", features = ["luajit52", "vendored"] }
num_cpus = "1.15.0"
regex = "1.8.4"
rodio = "0.17.0"
# sdl2-sys = { git = "https://github.com/Rust-SDL2/rust-sdl2.git", branch = "master", features = [
#     "bundled",
#     "static-link",
# ] }
tracing = "0.1.37"
tracing-appender = "0.2.2"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
winit = "0.28"

[build-dependencies]
cmake = "0.1.50"
cc = { version = "1.0.79", features = ["parallel"] }
gl_generator = "0.14.0"
